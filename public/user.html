<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Schedule</title>
    <link rel="stylesheet" href="style.css"> <!-- Link the shared CSS -->
</head>
<body>

<div id="scheduler">
    <!-- Team Management Section is OMITTED for User -->

    <!-- Calendar Section (Only this section for User) -->
    <div id="calendar-view">
         <div id="calendar-header">
             <div id="calendar-nav-buttons">
                 <button id="prevMonthBtn">< Prev</button>
                 <button id="nextMonthBtn">Next ></button>
             </div>
            <h2 id="monthYearHeader">Month Year</h2>
            <!-- Randomize button is OMITTED for User -->
            <!-- Logout Button -->
            <button id="logoutBtn">Logout</button>
        </div>
        <table id="calendar">
            <thead>
                <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar days generated by user.js -->
            </tbody>
        </table>
    </div>
</div>

<script src="user.js"></script> <!-- Link the User JavaScript -->
</body>
</html>
