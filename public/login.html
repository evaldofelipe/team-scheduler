<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- REMOVED THE INLINE <style> BLOCK -->
</head>
<body class="login-page"> <!-- Added class="login-page" -->
    <div id="login-container">
        <h2>Scheduler Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
        <div id="error-message"></div>
    </div>
    <!-- Button remains here, CSS will position it via body.login-page #theme-toggle -->
    <button id="theme-toggle">ðŸŒ“ Toggle Theme</button>
    <script src="login.js"></script>
</body>
</html>
