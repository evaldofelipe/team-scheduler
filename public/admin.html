<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Team Scheduler</title>
    <link rel="stylesheet" href="style.css"> <!-- Link the shared CSS -->
</head>
<body>

<div id="scheduler">
    <!-- Team Management Section (Included for Admin) -->
    <div id="team-management">
        <h3>Team Members</h3>
        <div id="team-input-area">
            <input type="text" id="memberNameInput" placeholder="Enter member name">
            <button id="addMemberBtn">Add</button>
        </div>
        <ul id="team-list">
            <!-- Populated by admin.js -->
        </ul>

        <!-- Position Management Section -->
        <div id="position-management-section">
            <h4>Manage Positions</h4>
            <div id="position-input-area">
                <input type="text" id="positionNameInput" placeholder="Enter position name">
                <button id="addPositionBtn">Add Position</button>
            </div>
            <ul id="position-list">
                <!-- Positions listed here by admin.js -->
            </ul>
        </div>
        <!-- END Position Management Section -->

        <!-- Unavailability Section (Included for Admin) -->
        <div id="unavailability-section">
            <h4>Member Unavailability</h4>
            <div id="unavailability-input-area">
                <div>
                    <label for="unavailabilityDate">Date:</label>
                    <input type="date" id="unavailabilityDate">
                </div>
                <div>
                    <label for="unavailabilityMember">Member:</label>
                    <select id="unavailabilityMember">
                        <option value="">-- Select Member --</option>
                        <!-- Populated by admin.js -->
                    </select>
                </div>
                <button id="addUnavailabilityBtn">Mark Unavailable</button>
            </div>
            <ul id="unavailable-list">
                <!-- Populated by admin.js -->
            </ul>
        </div>
        <!-- END Unavailability Section -->
    </div>

    <!-- Calendar Section -->
    <div id="calendar-view">
         <div id="calendar-header">
             <div id="calendar-nav-buttons">
                 <button id="prevMonthBtn">< Prev</button>
                 <button id="nextMonthBtn">Next ></button>
             </div>
            <h2 id="monthYearHeader">Month Year</h2>
            <!-- Randomize button IS included for Admin -->
            <button id="randomizeBtn">Randomize Assignments</button>
            <!-- Logout Button -->
            <button id="logoutBtn">Logout</button>
        </div>
        <table id="calendar">
            <thead>
                <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar days generated by admin.js -->
            </tbody>
        </table>
    </div>
</div>

<script src="admin.js"></script> <!-- Link the Admin JavaScript -->
</body>
</html>
