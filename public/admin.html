<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Team Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="scheduler">
    <!-- Team Management Section -->
    <div id="team-management">
        <h3>Team Members</h3>
        <div id="team-input-area">
            <input type="text" id="memberNameInput" placeholder="Enter member name">
            <button id="addMemberBtn">Add</button>
        </div>
        <ul id="team-list"></ul>

        <!-- Position Management Section -->
        <div id="position-management-section">
             <h4>Manage Positions</h4>
             <div id="position-input-area">
                 <input type="text" id="positionNameInput" placeholder="Enter position name">
                 <button id="addPositionBtn">Add Position</button>
             </div>
             <ul id="position-list"></ul>
         </div>

        <!-- Unavailability Section -->
        <div id="unavailability-section">
            <h4>Member Unavailability (Current Month)</h4>
             <div id="unavailability-input-area">
                <div> <label for="unavailabilityDate">Date:</label> <input type="date" id="unavailabilityDate"> </div>
                <div> <label for="unavailabilityMember">Member:</label> <select id="unavailabilityMember"> <option value="">-- Select Member --</option> </select> </div>
                <button id="addUnavailabilityBtn">Mark Unavailable</button>
            </div>
            <ul id="unavailable-list"></ul>
        </div>

        <!-- Override Assignment Days Section -->
        <div id="override-days-section">
             <h4>Override Assignment Days (Current Month)</h4>
              <div id="override-day-input-area">
                 <input type="date" id="overrideDateInput" title="Select date to force assignments">
                 <button id="addOverrideDayBtn">Add Override Day</button>
             </div>
             <ul id="override-days-list"></ul>
         </div>

         <!-- <<< NEW: Special Day Assignments Section >>> -->
         <div id="special-assignments-section">
             <h4>Special Day Positions (Current Month)</h4>
             <div id="special-assignments-input-area">
                 <div class="form-group">
                     <label for="specialDayDate">Date:</label>
                     <input type="date" id="specialDayDate" required>
                 </div>
                 <div class="form-group">
                     <label for="specialDayPositionName">Position Name:</label>
                     <input type="text" id="specialDayPositionName" placeholder="Extra position name" required>
                 </div>
                 <div class="form-group">
                     <label for="specialDayMember">Assign Member:</label>
                     <select id="specialDayMember" required>
                         <option value="">-- Select Member --</option>
                         <!-- Populated by JS -->
                     </select>
                 </div>
                 <button id="addSpecialAssignmentBtn">Add Special Position</button>
             </div>
             <div id="special-assignment-feedback" class="feedback-message"></div>
             <ul id="special-assignments-list">
                 <!-- Filtered special assignments listed here -->
             </ul>
         </div>
         <!-- <<< END Special Day Assignments Section >>> -->

        <!-- User Management Section -->
        <div id="user-management-section">
            <h4>Manage Users</h4>
            <div id="user-input-area">
                <div class="form-group"> <label for="newUsername">Username:</label> <input type="text" id="newUsername" placeholder="New username" required> </div>
                <div class="form-group"> <label for="newPassword">Password:</label> <input type="password" id="newPassword" placeholder="New password" required> </div>
                <div class="form-group"> <label for="newUserRole">Role:</label> <select id="newUserRole"> <option value="user" selected>User</option> <option value="admin">Admin</option> </select> </div>
                <button id="addUserBtn">Add User</button>
            </div>
            <div id="user-feedback-message" class="feedback-message"></div>
        </div>

    </div>

    <!-- Calendar Section -->
    <div id="calendar-view">
         <div id="calendar-header">
             <div id="calendar-nav-buttons"> <button id="prevMonthBtn">< Prev</button> <button id="nextMonthBtn">Next ></button> </div>
            <h2 id="monthYearHeader">Month Year</h2>
            <button id="randomizeBtn">Randomize Assignments</button>
            <button id="logoutBtn">Logout</button>
            <button id="theme-toggle">ðŸŒ“ Toggle Theme</button>
        </div>
        <table id="calendar">
            <thead> <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr> </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
